name: CI
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby-version: ['3.1', '3.0', '2.7']
    runs-on: ${{ matrix.os }}
    steps:
        - uses: actions/checkout@v3
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: ${{ matrix.ruby-version }}
        - run: rake
